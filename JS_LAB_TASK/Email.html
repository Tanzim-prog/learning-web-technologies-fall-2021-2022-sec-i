<html>
<head>
    <title>Email Validation</title>
</head>
<body>
    <form id="myform" action="emailValidation.php" onsubmit="return ValidateForm()" method="post">
        <label for="femail">Name</label>
        <br/>
        <input type="email" name="name" id="femail" placeholder="sample@example.com" required/>
        <span id="error"></span>
        <br/>
        <input type="submit" name="submit" id="submit" value="Submit"/>
    </form>
    <script>
        function ValidateForm()
        {
            let email = document.getElementById("femail").value;
            if (!email.match(/^[a-z0-9.@]+$/))
            {
                document.getElementById("error").innerHTML = "Sorry, only letters (a-z), numbers (0-9) and periods (.) are allowed";
                return false;
            }
            else
            {
                return true;
            }
        }
    </script>
</body>
</html>
