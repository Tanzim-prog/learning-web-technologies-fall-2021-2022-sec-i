<html>
<head>
    <title>Degree Validation</title>
</head>
<body>
    <form id="myForm" action="degreeValidation.php" onsubmit="return ValidateForm()" method="post">
        <label for="degree">Degree</label>
        <br/>
        <input type="checkbox" name="degree" class="degree" value="SSC">SSC
        <input type="checkbox" name="degree" class="degree" value="HSC">HSC
        <input type="checkbox" name="degree" class="degree" value="BSc">BSc
        <span id="error"></span>
        <br/>
        <input type="submit" name="submit" id="submit" value="Submit"/>
    </form>
    <script>
        function ValidateForm()
        {
            let degree = document.forms["myForm"]["degree"]; 
            if(degree[0].checked == false && degree[1].checked == false && degree[2].checked == false)
            {
                document.getElementById("error").innerHTML = "Please Select One";
                return false;
            }
            else
            {
                return true;
            }
        }
    </script>
</body>
</html>
